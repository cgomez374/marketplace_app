{% extends "base.html"%}

{% block main %}

<h1>product manager</h1>
<div>
    <a href="{{ url_for('new_product') }}"><button>new product</button></a>
    {% if merchant_products %}
    <ul>
        {% for product in merchant_products %}
        <li>{{ product.name }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>noting to show</p>
    {% endif %}
</div>

{% endblock %}
