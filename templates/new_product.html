{% extends "base.html"%}

{% block main %}

<h1>upload new product</h1>
<form action="#" method="POST">
<!--    NAME-->
    <label for="product_name">Enter product name:</label>
    <input type="text" id="product_name" name="product name" placeholder="Product name" required>
    <br>
<!--    PRICE-->
    <label for="product_price">Enter product price:</label>
    <input type="number" id="product_price" name="product_price" placeholder="Product Price" required>
    <br>
<!--    CATEGORY-->
    <label for="product_category">Enter product category</label>
    <input type="text" id="product_category" name="product_category" placeholder="Product Category" required>
    <br>
<!--    IMG-->
    <label for="product_img">Choose a product picture:</label>
    <input type="file" id="product_img" name="product_img" accept="image/png, image/jpeg" />
    <input type="submit">
</form>



{% endblock %}
